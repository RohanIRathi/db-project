{% extends 'menu.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="row row-cols-1 row-cols-md-4 g-4">
		{% for product in products %}
			<div class="col">
				<div class="card h-100 m-2">
					<div class="card-body">
						<h5 class="card-title">{{ product.product_name }}</h5>
						<p class="card-text">{{ product.description }}</p>
					</div>
				</div>
			</div>
		{% endfor %}
	</div>
{% endblock content%}
