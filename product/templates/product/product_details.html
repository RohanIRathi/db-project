{% extends 'menu.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="container">
		<div class="flex-wrap flex-row d-flex">
			<div class="col-md-6 justify-content-center d-flex flex-row">
				<!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
				<svg class="opacity-50" xmlns="http://www.w3.org/2000/svg" width="512" height="512">
					<path d="M448 80c8.8 0 16 7.2 16 16V415.8l-5-6.5-136-176c-4.5-5.9-11.6-9.3-19-9.3s-14.4 3.4-19 9.3L202 340.7l-30.5-42.7C167 291.7 159.8 288 152 288s-15 3.7-19.5 10.1l-80 112L48 416.3l0-.3V96c0-8.8 7.2-16 16-16H448zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm80 192a48 48 0 1 0 0-96 48 48 0 1 0 0 96z"/>
				</svg>
			</div>
			<div class="col-md-6 px-5 d-flex flex-wrap flex-column justify-content-between">
				<div>
					<div class="mt-5 mb-3">
						<h1>{{ product.product_name | title }}</h1>
					</div>
					<div class="mb-0">
						<p class="mb-1">{{ product.description }}</p>
					</div>
					<div class="fw-light mb-3">
						<p>Category: {{ product.category.category }}</p>
					</div>
					<div class="mb-2">
						<h4>${{ product.price }}</h4>
					</div>
				</div>
				<div class="mb-5">
					<div id="message" style="width: auto"></div>
					<button type="button" onclick='callURL("{% url 'add_to_cart' %}")' id="addToCartButton" class="btn btn-warning p-2"><i class="fa fa-shopping-cart me-2"></i>Add to Cart</button>
					<button type="button" onclick='callURL("{% url 'bookmark' %}")' id="bookmarkButton" class="btn btn-warning p-2"><i class="fa fa-bookmark me-2"></i>Bookmark</button>
				</div>
			</div>
		</div>
	</div>
{% endblock content%}
